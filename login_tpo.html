<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 140px;
            background-color: #dbd5e1cc; /* Single background color */
            background: url('https://t3.ftcdn.net/jpg/04/17/77/78/360_F_417777825_v7o8RvkQhxpZkE0ZBD4xwzri5hGFHkO3.jpg') no-repeat center center/cover;
            color: #333;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: violet;
        }

        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .login-container input:focus {
            border-color: #fc25f8;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: violet;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background:grey;
        }

        .login-container p {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }

        .login-container p a {
            color: #6a11cb;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Teacher Login</h1>
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="./tpo_register.html" style="color: #6a11cb;">Register here</a>.</p>
    </div>

</body>
</html>
