<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration</title>
    <link rel="stylesheet" href="./register_style.css">
</head>
<body>
    <form id="alumni-registration-form" method="post" action="http://localhost/register.php">
        <h2>Alumni Registration</h2>

        <!-- Personal Information -->
        <h3>Personal Information</h3>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Contact Information -->
        <h3>Contact Information</h3>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Current Address:</label>
        <textarea id="address" name="address" required></textarea>

        <!-- Academic Details -->
        <h3>Academic Details</h3>
        <label for="college">College/University Name:</label>
        <input type="text" id="college" name="college" required>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required>

        <label for="field-of-study">Field of Study:</label>
        <input type="text" id="field-of-study" name="field-of-study" required>

        <label for="graduation-year">Graduation Year:</label>
        <input type="number" id="graduation-year" name="graduation-year" required>

        <!-- Professional Information -->
        <h3>Professional Information</h3>
        <label for="employer">Current Employer:</label>
        <input type="text" id="employer" name="employer">

        <label for="job-title">Job Title/Position:</label>
        <input type="text" id="job-title" name="job-title">

        <!-- Social Media Links -->
        <h3>Social Media Links</h3>
        <label for="linkedin">LinkedIn Profile:</label>
        <input id="linkedin" name="linkedin" pattern="https?://.*" placeholder="https://www.linkedin.com/in/yourprofile" >

        <label>
            <input type="checkbox" name="consent" required> I consent to my data being stored and used for alumni relations purposes.
        </label>

        <input type="submit" value="register" name="btn">
    </form>
</body>
</html>
