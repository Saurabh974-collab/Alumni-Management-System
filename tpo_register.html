<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f3f7, #d8dbe1);
            color: #333;
           
            background: url('https://img.freepik.com/free-photo/office-supplies_23-2148103974.jpg') no-repeat center center/cover;
        }

        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #cb11c2;
        }

        .register-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .register-container input, .register-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .register-container input:focus, .register-container select:focus {
            border-color: #fc25f8;
            outline: none;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background: violet;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-container button:hover {
            background: #fc25f8;
        }

        .register-container p {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Teacher Registration</h1>
        <form action="#" method="post">
            <label for="facultyName">Faculty Name</label>
            <input type="text" id="facultyName" name="facultyName" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="designation">Designation</label>
            <select id="designation" name="designation" required>
                <option value="" disabled selected>Select your designation</option>
                <option value="Professor">TPO Head</option>
                <option value="Assistant Professor">TPO Coordinator</option>
                <option value="HOD">Faculty</option>
               
                <option value="Other">Other</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="./login_tpo.html" style="color: #6a11cb; text-decoration: none;">Login here</a>.</p>
    </div>

</body>
</html>
