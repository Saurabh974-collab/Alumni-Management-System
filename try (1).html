<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Notification</title>
    <style>
        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            background-color: #d33;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .close-btn:hover {
            background-color: #a22;
        }
    </style>
</head>
<body>

<div id="birthdayModal" class="modal">
    <div class="modal-content">
        <h2>ðŸŽ‰ Today's Birthdays ðŸŽ‰</h2>
        <p id="birthdayList"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    // Check if there are any birthdays
    if (birthdays && birthdays.length > 0) {
        // Display birthday names in the modal
        const birthdayList = document.getElementById('birthdayList');
        birthdayList.innerHTML = "Happy Birthday to:<br>" + birthdays.join('<br>');

        // Show the modal
        const modal = document.getElementById('birthdayModal');
        modal.style.display = 'block';
    }

    // Close modal function
    function closeModal() {
        const modal = document.getElementById('birthdayModal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
